<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="left">
        <div class="form-container">
          <div class="form-wrapper">
            <span class="hello">Hello,</span>
            <br />
            <span class="welcome">Welcome</span>
            <p class="p_login">Login to get started</p>
            <img class="under_img" src="./images/under_img.png" alt="" />
            <form action="">
              <p class="username">Username</p>
              <input type="text" name="" id="" />
              <p class="password">Password</p>
              <input class="inp_2" type="text" name="" id="" />
              <br />
              <div class="inp_p">
                <input class="submit" type="submit" name="" id="" />
              </div>
            </form>
            <div class="form-footer">
              <p>Don't have credentials? &nbsp; <a href="#">Get Access</a></p>
            </div>
          </div>
        </div>
      </div>
      <div class="right">
        <img src="./images/login.png" alt="" />
      </div>
    </div>
  </body>
</html>
